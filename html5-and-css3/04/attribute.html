<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 필드에 입력 커서 표시하기</title>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강과목</legend>
        <label for="timetable">영어회화(초급)</label>
        <input type="time" value="오전 9:00~11:00" id="timetable">
    </fieldset>
    <fieldset>
        <legend>신청자</legend>
        <label for="uname">이름</label>
        <input type="text" id="uname" autofocus required>
        <label for="number">학번</label>
        <input type="text" placeholder="하이픈 없이 입력" id="number">
    </fieldset>
</body>
</html>
