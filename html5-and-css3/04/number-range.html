<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 숫자 입력 폼</title>
    <style>
        body {
            font-family: sans-serif;
        }

        fieldset {
            width: 380px;
        }

        li {
            padding-bottom: 14px;
            list-style: none;
        }
        ul > li > label {
            display: inline-block;
            width: 130px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>등록 정보</legend>
        <ul>
            <li>
                <label class="reg" for="member">참여인원<small>(최대 10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
            </li>
            <li>
                <label class="reg" for="satis">희망단계<small>(하,중,상)</small></label>
                <input type="range" id="satis" value="1" min="1" max="3">
            </li>
        </ul>
    </fieldset>
</body>
</html>
