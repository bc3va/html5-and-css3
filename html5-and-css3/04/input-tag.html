<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <input> <!-- type을 지정하지 않았으므로 텍스트 필드로 표시됨 -->

    <input type="hidden" name="agrrement" value="Y"> <!-- 사용자에게 보여지지 않지만, 관리자에게 전송되는 정보 -->

    <input type="text" name="user-name" value="이름을 입력하세요" size="20" maxlength="24"> <!-- 기본값 유형. name속성을 활용해 텍스트폼 간에 구별을 하고, value는 텍스트필드에 보여지는 내용을 입력할 수 있다. 입력하지 않으면 빈 텍스트 필드로 보여진다. size는 텍스트폼의 길이, maxlength는 입력할 수 있는 최대 문자 갯수 -->
    <input type="password" name="pw" size="20" maxlength="24"> <!-- 사용하는 속성도, 필드 형태도 텍스트 필드와 동일하다. 하지만 내용은 '*'혹은 '●'로 보여지며 속성 중에서 value속성은 제외된다는 점이 다르다. -->

    <!-- 검색, url, 메일주소 입력, 전화번호 입력창은 텍스트필드와 동일한 속성을 사용한다 --> 
    <input type="search" name="search"> 
    <input type="url" name="address"> <!-- input 이 필드에는 반드시 html://로 시작하는 문서를 사용해야한다 -->
    <input typl="tel" name="tel"> <!-- 이 값을 이용하면 바로 전화를 걸 수 있다. -->

</body>
</html>
