<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 입력 폼 삽입하기</title>
</head>
<body>
    <div>
        <h3>대관시간을 선택하세요(당일)<h3>
            <label>시작시간 <input type="time" value="09:00" id="start1"></label>
            <label>종료시간 <input type="time" value="18:00" id="end1"></label>
    </div>
    <div>
        <h3>대관시간을 선택하세요(다른 날짜)</h3>
        <label>시작시간 <input type="datetime-local" value="2020-10-26T09:00" id="start2"></label>
        <label>종료시간 <input type="datetime-local" value="2020-10-26T10:00" id="end2"></label>
    </div>
</body>
</html>
