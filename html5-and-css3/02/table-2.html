<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일부 셀 합치기</title>
    <style>
        table, tr, th, td {
            border: #000 1px solid
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td>김늑대</td>
            <th>연락처</th>
            <td>010 1234 5678</td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3">서울특별시 종로구 효자동 150</td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3">안녕하세요, 개발자 김늑대 입니다!</td>
        </tr>
    </table>
</body>
</html>
