<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설명 목록 만들기</title>
</head>
<body>
    <p>&lt;dl&gt;태그는 사전 구성처럼 '제목'과 '설명'이 한 쌍인 설명 목록(description list)을 만듭니다.</p>
    <h3>예시-제주 올레</h3>
    <dl>
        <dt>올레 1코스</dt>
        <dd>코스: 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리: 14.6km(4~5시간)</dd>
        <dd>난이도: 중</dd>
        <dt>올레 2코스</dt>
        <dd>코스: 광치기 해변 - 온평 포구</dd>
        <dd>거리: 14.5km(4~5시간)</dd>
        <dd>난이도: 중</dd>
    </dl>
</body>
</html>
