<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 인용하기</title>
</head>
<body>
    <h2>&lt;q&gt;태그 - 인용 내용 표시하기</h2>
    <p>&lt;q&gt;태그는 인용한 내용을 표기하기 위한 것으로 quote의 줄임말입니다.</p>
    <p>&lt;blockquote&gt;태그와 다른 점은 &lt;q&gt;태그가 인라인 태그라는 점입니다. 인용 내용을 구별할 수 있도록 자동으로 따옴표 표시가 됩니다.</p>

    <h2>예시</h2>
    <p>웹의 창시자인 팀 버너스 리(Tim berners-Lee)의 <q cite="http://www.w3.org/standards/webdesign/accessibility">웹의 힘은 보편성에 있다.
    장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다.</q>라는 말로 웹 접근성을 설명한다.</p>
</body>
</html>
