<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일부 텍스트에만 스타일 적용하기</title>
</head>
<body>
    <p><mark>&lt;mark&gt;태그는 선택한 부분의 배경색이 노란색이 되며 형광펜으로 그어 놓은 듯한 효과를 냅니다.</mark> 
        CSS의 background-color속성을 사용해 &lt;mark&gt;태그의 배경색을 바꿀 수 있습니다.
    </p>

    <p>&lt;span&gt;태그는 자체로 아무 의미는 없지만 <mark>텍스트 단락 안에서 줄바꿈 없이 일부 텍스트만 묶어 스타일을 적용하려고 할 때 주로 사용합니다.</mark>
        텍스트 영역을 블록 단위, 즉 단락을 통째로 묶고 싶다면 &lt;span&gt;태그 대신 &lt;div&gt;태그를 사용합니다.
    </p>
</body>
</html>
