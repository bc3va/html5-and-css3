<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 낭독기를 위한 표 설명 제공하기</title>
    <style>
        table, th, td, tr {
            border: black 1px solid;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        p {
            font-size: small;
        }
        figure {
            margin: 0;
        }
    </style>
</head>
<body>
    <p id="summary">다음 표는 HTML5를 지원하는 모던 브라우저를 정리한 것입니다. 최신 버전일수록 HTML5를 조금 더 많이 지원하기 때문에 최신 버전을 다운로드 하는 것이 좋습니다.</p>
    <figure aria-describedby="summary">
        <figcaption>
            <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
        </figcaption>
        <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>

            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome</td>
            </tr>

            <tr>
                <th>파이어폭스(Firfox)</th>
                <td>Mozilla</td>
                <td>https://www.mosilla.org/ko/firfox</td>
            </tr>

            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
    </figure>   
</body>
</html>
