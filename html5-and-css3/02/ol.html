<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 형태의 순서 목록 만들기</title>
</head>
<body>
    <p>항목을 나열하되 순서가 필요한 목록(ordered list)을 만들 때는 &lt;ol&gt;태그를 사용하고 &lt;li&gt;태그를 사용해 각 항목을 표시합니다.</p>

    <h3>예시-1박 2일 가족 여행 코스</h3>
    <ul>
        <li>일차
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
</body>
</html>
