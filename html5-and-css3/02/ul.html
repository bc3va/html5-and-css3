<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서 없는 목록 만들기</title>
</head>
<body>
    <p>순서가 필요하지 않은 목록(Unorderd list)을 만들 때는 &lt;ul&gt;태그를 사용하고 
        &lt;ul&gt;태그 안에 &lt;li&gt;태그(list item)를 사용해 각 항목을 표시합니다.</p>
    <p>순서 없는 목록의 경우, 각 항목 앞에 작은 원이나 사각형 같은 불릿(bullet)이 붙습니다.</p>

    <h3>예시-관광 안내 전화</h3>
    <ul>
        <li>일반 전화: (국번없이)1330</li>
        <li>휴대 전화: 064-1330</li>
    </ul>
</body>
</html>
